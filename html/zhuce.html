<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>会员登录</title>
<meta name="description" content="管理员员登录">
<meta name="keywords" content="管理员登录">
<link href="../css/login.css" rel="stylesheet" type = "text/css">
<script type="text/javascript" src= "login.js"></script>
</head>
<body>
<div id="login">
<h1>管理员注册</h1>	
	<form action="HotelmanLogin.html" method="post" onsubmit = "return login()">
		<p><input type="text" name="user" id="user" placeholder="用户名"></p>
		<p><input type="password" name="password" id="pwd" placeholder="密码"></p>
		<p><input type="password" name="repwd" id="repwd" placeholder="重复密码"></p>
        <p><input type="text" name="num" id="num" placeholder="编号"></p>		
		<p><input type="submit" id="submit" value="注册"></p></br>
		<p><a href = "HotelmanLogin.html"><input type="button" id="submit" value="返回"></a></p></br>
	</form>
</div>
</body>
</html>
